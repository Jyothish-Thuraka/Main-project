<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO</title>

    <link rel="shortcut icon" href="assets/images/icon.ico" type="image/x-icon">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!-- Texllate  -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;" hidden>
                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>

                        <div id="JarvisHood">

                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>

                    </div>

                    <h5 class="text-light text text-center">Ask me anything</h5>

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="type here ... ">
                                <button id="SendBtn" class="glow-on-hover"><i class="bi bi-send"></i></button>
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-chat-dots"></i></button>

                                <!-- Add this to your HTML file -->
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                                <div id="settingsModal" class="modal">
                                    <div class="modal-content">
                                        <span class="close">&times;</span>
                                        <h2 style="color: #4CAF50; margin-bottom: 20px;">Settings Manager</h2>

                                        <!-- Tab Navigation -->
                                        <div class="tab-nav">
                                            <button class="tab-btn active" data-tab="websites">
                                                <i class="bi bi-globe"></i> Websites
                                            </button>
                                            <button class="tab-btn" data-tab="contacts">
                                                <i class="bi bi-person-lines-fill"></i> Contacts
                                            </button>
                                            <button class="tab-btn" data-tab="emails">
                                                <i class="bi bi-envelope"></i> Emails
                                            </button>

                                        </div>

                                        <!-- Websites Tab -->
                                        <div class="tab-content active" id="websitesTab">
                                            <form id="websiteForm">
                                                <input type="text" id="websiteName" placeholder="Website Name" required>
                                                <input type="url" id="websiteUrl" placeholder="Website URL" required>
                                                <button type="submit" class="btn-add">
                                                    <i class="bi bi-plus-lg"></i> Add Website
                                                </button>
                                            </form>

                                            <table id="websitesTable">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Name</th>
                                                        <th>URL</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="websitesTableBody">
                                                </tbody>
                                            </table>
                                        </div>

                                        <!-- Contacts Tab -->
                                        <div class="tab-content" id="contactsTab">
                                            <form id="contactForm">
                                                <input type="text" id="contactName" placeholder="Contact Name" required>
                                                <input type="tel" id="contactMobile" placeholder="Mobile Number"
                                                    required>
                                                <input type="email" id="contactEmail" placeholder="Email (optional)">
                                                <button type="submit" class="btn-add">
                                                    <i class="bi bi-plus-lg"></i> Add Contact
                                                </button>
                                            </form>
                                            <table id="contactsTable">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Name</th>
                                                        <th>Mobile</th>
                                                        <th>Email</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="contactsTableBody">
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- Emails Tab -->
                                        <div class="tab-content" id="emailsTab">
                                            <form id="emailForm">
                                                <input type="text" id="emailName" placeholder="Contact Name" required>
                                                <input type="email" id="emailAddress" placeholder="Email Address"
                                                    required>
                                                <button type="submit" class="btn-add">
                                                    <i class="bi bi-plus-lg"></i> Add Email
                                                </button>
                                            </form>
                                            <table id="emailsTable">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Name</th>
                                                        <th>Email</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="emailsTableBody">
                                                </tbody>
                                            </table>
                                        </div>


                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-md-1"></div>
            </div>

        </section>

        <section id="SiriWave" class="mb-4" hidden>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I am
                                    Agent Tina</p>
                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>

    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->

        </div>
    </div>


    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Particle js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>

    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>



    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="seetings.js"></script>

    <script src="/eel.js"></script>
</body>

</html>
